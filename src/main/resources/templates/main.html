<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>테스트</div>
    <div id="map" style="width: 500px; height: 400px"></div>

    <script
      type="text/javascript"
      th:src="'https://dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoMapApiKey} + '&libraries=services'"
    ></script>
    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function () {
          var container = document.getElementById("map");
          var options = {
              center: new kakao.maps.LatLng(35.17970, 129.07514),
              level: 3
          };
  
          var map = new kakao.maps.Map(container, options);
  
          var positions = /*[[${DTO.data}]]*/ [];
  
          for (var i = 0; i < positions.length; i++) {
              var marker = new kakao.maps.Marker({
                  map: map,
                  position: new kakao.maps.LatLng(positions[i].위도, positions[i].경도),
                  title: positions[i].가맹점명칭
              });
          }
      });
  </script>
  </body>
</html>
